    </ion-item>

      <ion-item>
          <ion-icon name="ios-cash-outline"></ion-icon>
          <ion-label>{{'filter.par_prix'|translate}}</ion-label>
          <ion-toggle (ionChange)="priceSelect($event)"  [(ngModel)]="filter.price"></ion-toggle>

<ion-row>
         <ion-col>
       <button  (click)="filtred()" ion-button icon-start>
          <ion-icon name="ios-thumbs-up-outline"></ion-icon>
          {{'filter.Filtrer'|translate}}
        </button>
      </ion-col>
      <ion-col>
        <button color="logo" (click)="dismiss()"  ion-button icon-start>
            <ion-icon name="ios-undo-outline"></ion-icon>
            
            {{'filter.Annuler'|translate}}
          </button>
        </ion-col>
  </ion-row>
