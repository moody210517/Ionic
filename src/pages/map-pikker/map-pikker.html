
<ion-content>
  <agm-map 
  [latitude]="map.lat"
  [longitude]="map.lng"
  [zoom]="map.zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker
    (markerClick)="clickedMarker(marker)"
    [latitude]="marker.lat"
    [longitude]="marker.lng"
    [label]="marker.label"
    [markerDraggable]="true"
    (dragEnd)="markerDragEnd(marker, $event)">
  </agm-marker>
</agm-map>

<ion-fab bottom right>
  <button ion-fab color="darkpink" (click)="confirmAddress()"><ion-icon name="checkmark"></ion-icon></button>
</ion-fab>
</ion-content>
